<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery.js"></script>
<script>
	$( document ).ready(function() {
	  

	  
	  function calc() {
	  	var bodywidth = $(window).width();
	  	var containerwidth = $(".wrapper").width();
	  	var boxwidth = $(".span_2").width();
	  	var boxwidth2 = $(".span_3").width();
	  	var boxwidth3 = $(".span_1").width();
	  
	  	$(".bodywidth").html(bodywidth + 'px') ;
	  	$(".containerwidth").html(containerwidth + 'px');
	  	$(".span_2 span").html(boxwidth + 'px');
	  	$(".span_3 span").html(boxwidth2 + 'px');
	  	$(".span_1 span").html(boxwidth3 + 'px');
	  }
	  
	  $(window).resize( function() {
	  
		  calc();
	  	
	  });
	  
	  $('.grids').click(function () {
	  	$('.row,.containerwidth').toggle();
	  });
	  
	  $('.adaptive').click(function () {
	  	$('.wrapper').removeClass('responsive mixed').addClass('adaptive');
	  	$(".label").html('Adaptive');
	  	
	  	calc();
	  });

		$('.responsive').click(function () {
			$('.wrapper').removeClass('adaptive mixed').addClass('responsive');
			$(".label").html('Responsive');
			
			calc();
		});
		
		
		$('.mixed').click(function () {
			$('.wrapper').removeClass('responsive adaptive').addClass('mixed');
			$(".label").html('Mixed');
			
			calc();
		});
			  
	});

</script>

	<a class="responsive" href="#">Responsive</a>

	<a class="grids" href="#">Grids</a>
	
</nav>
